<!DOCTYPE html>
<html>
    <body>
        <span>Toatal clicks : 0</span>
        <button id="btn">Click me</button>
    </body>
    <script>
        let counter = 0;
        const button1 = document.getElementById("btn");
        const span1 = document.querySelector("span");
        function handleBtn1Event() {
            counter = counter + 1
            span1.innerText = 'Total Clicks : ' + counter;
        }
        button1.addEventListener("click", handleBtn1Event);
    </script>
</html>
